<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <div>
                <h1>Login</h1>
                <a href=""><img src="assets/icons/sol.png" alt=""></a>
            </div>

            <nav>
            <a href=""><img src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="google"></a>
            <a href=""><img src="https://img.freepik.com/vetores-premium/icone-de-midia-social-do-vetor-do-facebook_459124-520.jpg" alt="facebook"></a>
            <a href=""><img src="https://static-00.iconduck.com/assets.00/github-icon-512x511-q5m65q8c.png" alt="github"></a>
            </nav>

            <form action="" method="post">
            <label for="">
                <p class="tipo-input">Nome</p>
                <i><img class="img-input" src="assets/icons/usuario-de-perfil.png" alt=""></i>
                <input type="text" name="" id="">
            </label>
            <label for="">
                <p class="tipo-input">E-mail</p>
                <i><img class="img-input" src="assets/icons/o-email.png" alt=""></i>
                <input type="email" name="" id="">
            </label>
            <label for="">
                <p class="tipo-input">Password</p>
                <i><img class="img-input" src="assets/icons/cadeado-trancado.png" alt=""></i>
                <input type="password" name="" id="">
            </label>
            <a class="redefinir-senha" href="">Esqueceu sua senha ?</a>
            <label for="">
                <input class="button-login" type="button" value="-> Login <-">
            </label>
            </form>
        </section>
    </main>
</body>
</html>
